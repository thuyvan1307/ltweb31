<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h1>Category List</h1>

<a th:href="@{/admin/categories/add}">Add Category</a>
<br>

<div th:if="${message != null}" th:text="${message}"></div>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Images</th>
        <th>Category Name</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cate, stt : ${categories}">
        <td th:text="${stt.index + 1}"></td>
        <td><img th:src="${cate.images}" alt="Category Image" width="50" height="50"></td>
        <td th:text="${cate.name}"></td>
        <td th:text="${cate.status}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}">Sửa</a> |
            <a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
